<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/assets/css/root.css" />
    <link rel="stylesheet" href="src/assets/css/global.css" />
    <link rel="stylesheet" href="src/assets/css/swiper.min.css" />
  </head>
  <body>
    <div class="dvHeader pt-1 pb-2">
      <div class="container-xl">
        <div class="row justify-content-beween align-items-center">
          <div class="col-auto order-lg-0 logo">
            <img class="" src="/src/assets/images/home/logo/mt-cash-logo.svg" alt="" />
          </div>
          <div class="col-auto ms-auto ms-lg-0 order-lg-2">
            <select class="form-control" name="" id="">
              <option value="en">EN</option>
              <option value="ar">AR</option>
              <option value="fr">FR</option>
            </select>
          </div>
          <div class="col-auto d-lg-none">
            <button class="btn border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">
              <i class="fa-solid fa-bars-staggered"></i>
            </button>
          </div>
          <div
            class="offcanvas offcanvas-start bg-transparent- col-lg-auto order-lg-1 ms-lg-auto px-0 px-lg-3 border-lg-top-0"
            tabindex="-1"
            id="offcanvasBottom"
          >
            <!-- <div class="p-3-">
              <div class="b-radius bg-colour6-"> -->
            <div class="offcanvas-header d-lg-none pb-0">
              <!-- <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5> -->
              <button
                type="button"
                class="btn border btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body pt-0 p-lg-0">
              <div class="row mx-lg-0 align-items-lg-center">
                <div class="col-12 col-lg-auto">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0 border-bottom border-lg-bottom-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/profile.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">Profile</span>
                  </a>
                </div>
                <div class="col-12 col-lg-auto">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0 border-bottom border-lg-bottom-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/my-order.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">My Order</span>
                  </a>
                </div>
                <div class="col-12 col-lg-auto">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0 border-bottom border-lg-bottom-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/about.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">About Program</span>
                  </a>
                </div>
                <div class="col-12 col-lg-auto d-lg-none">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0 border-bottom border-lg-bottom-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/faqs.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">FAQs</span>
                  </a>
                </div>
                <div class="col-12 col-lg-auto d-lg-none">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0 border-bottom border-lg-bottom-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/terms-and-conditions.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">Terms &amp; conditions</span>
                  </a>
                </div>
                <div class="col-12 col-lg-auto d-lg-none">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0 border-bottom border-lg-bottom-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/booking-policy.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">Booking Policy</span>
                  </a>
                </div>
                <div class="col-12 col-lg-auto d-lg-none">
                  <a
                    class="d-flex align-items-center text-decoration-none d-block d-lg-inline-block p-3 p-lg-0"
                    href="#"
                  >
                    <img src="/src/assets/images/icons/menu-icons/privacy-policy.svg" alt="" class="d-lg-none" />
                    <span class="d-lg-inline-block ps-2 ps-lg-0">Privacy Policy</span>
                  </a>
                </div>
                <div class="col-6 offset-3 col-lg-auto offset-lg-0 text-center">
                  <button class="btn btn-one w-100">Login</button>
                </div>
              </div>
            </div>
            <!-- </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="dvSearch bg-colour1">
      <div class="container-xl">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="dvInputGroup input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Products" />
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-one">test</button>
    <button class="btn btn-two">test</button>
    <button class="btn btn-three">test</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/assets/js/swiper.min.js"></script>
  </body>
</html>
